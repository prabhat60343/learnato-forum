# Render Blueprint for Learnato Forum
# This file can be used to deploy both services on Render

services:
  # Backend Service
  - type: web
    name: learnato-forum-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard after frontend deploys
      - key: MONGO_URI
        sync: false  # Optional - set if using MongoDB

  # Frontend Service (Static Site)
  - type: web
    name: learnato-forum-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to backend URL after backend deploys

